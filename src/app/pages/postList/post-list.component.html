<app-header></app-header>
<main>
    <h1>Publicaciones</h1>
    @if (postsApi.postList) {
    <ul>
        @for (post of postsApi.postList; track post.id) {
        <a [routerLink]="post.id">
            <li id={{post.id}}>
                <h2>{{post.title}}</h2>
                <p>{{post.text}}</p>
                <h3>{{post.author}}</h3>
                <p>{{post.publishDate}}</p>
            </li>
        </a>
        }
    </ul>
    } @else {
    <p>Cargando...</p>
    }
</main>
